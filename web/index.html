<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .calculator { display: inline-block; padding: 20px; background: #ccc; border-radius: 10px; }
        .display { font-size: 24px; margin-bottom: 10px; padding: 10px; background: white; width: 100%; text-align: right; }
        .button { width: 60px; height: 60px; font-size: 20px; margin: 5px; }
    </style>
</head>
<body>
    <h2>Calculadora</h2>
    <div class="calculator">
        <input id="display" class="display" disabled>
        <br>
        <button class="button" onclick="clearDisplay()">AC</button>
        <button class="button" onclick="deleteLast()">⌫</button>
        <button class="button" onclick="appendValue('%')">%</button>
        <button class="button" onclick="appendValue('/')">÷</button>
        <br>
        <button class="button" onclick="appendValue('7')">7</button>
        <button class="button" onclick="appendValue('8')">8</button>
        <button class="button" onclick="appendValue('9')">9</button>
        <button class="button" onclick="appendValue('*')">×</button>
        <br>
        <button class="button" onclick="appendValue('4')">4</button>
        <button class="button" onclick="appendValue('5')">5</button>
        <button class="button" onclick="appendValue('6')">6</button>
        <button class="button" onclick="appendValue('-')">−</button>
        <br>
        <button class="button" onclick="appendValue('1')">1</button>
        <button class="button" onclick="appendValue('2')">2</button>
        <button class="button" onclick="appendValue('3')">3</button>
        <button class="button" onclick="appendValue('+')">+</button>
        <br>
        <button class="button" onclick="appendValue('0')">0</button>
        <button class="button" onclick="appendValue('.')">.</button>
        <button class="button" onclick="calculate()">=</button>
        <button class="button" onclick="square()">x²</button>
        <br>
        <button class="button" onclick="squareRoot()">√</button>
        <button class="button" onclick="inverse()">1/x</button>
        <button class="button" onclick="toggleSign()">+/-</button>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function deleteLast() {
            let display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch {
                document.getElementById("display").value = "Erro";
            }
        }

        function square() {
            let display = document.getElementById("display");
            display.value = Math.pow(parseFloat(display.value), 2);
        }

        function squareRoot() {
            let display = document.getElementById("display");
            display.value = Math.sqrt(parseFloat(display.value));
        }

        function inverse() {
            let display = document.getElementById("display");
            display.value = 1 / parseFloat(display.value);
        }

        function toggleSign() {
            let display = document.getElementById("display");
            display.value = parseFloat(display.value) * -1;
        }
    </script>
</body>
</html>
